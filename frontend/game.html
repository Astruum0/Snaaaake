<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/e9f550f4d2.js" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
</head>

<body>
    <div class="aligncenter">
        <img src="../assets/logo.png" width="400" class="rounded mx-auto d-block img-fluid mb-3 mt-1" />
        <main>
            <div class="card text-white mb-3" style="max-width: 20rem; height: 600px">
                <div class="card-header">Snaaaake</div>
                <div class="card-body">
                    <div id="player1" class="card text-white bg-secondary mb-3" style="max-width: 20rem">
                        <div id="username0" class="card-header"></div>
                        <div class="card-body">
                            <img id="heart0" class="heart" src="" alt="" />
                        </div>
                    </div>

                    <div id="player2" class="card text-white bg-secondary mb-3" style="max-width: 20rem">
                        <div id="username1" class="card-header"></div>
                        <div class="card-body">
                            <img id="heart1" src="" alt="" />
                        </div>

                        <div id="player3" class="card text-white bg-secondary mb-3" style="max-width: 20rem">
                            <div id="username2" class="card-header"></div>
                            <div class="card-body">
                                <img id="heart2" src="" alt="" />
                            </div>

                            <div id="player4" class="card text-white bg-secondary mb-3" style="max-width: 20rem">
                                <div id="username3" class="card-header"></div>
                                <div class="card-body">
                                    <img id="heart3" src="" alt="" />
                                </div>
                            </div>
                        </div>
        </main>

        <div class="input-group mb-3" style="width: 600px">
            <div class="input-group-prepend">
                <span class="input-group-text" id="link">Lien de la partie</span>
            </div>
            <input type="text" class="form-control" aria-describedby="link" id="inputField" readonly>
            </input>
            <div class="tooltip">
                <button class="input-group-text" style="display: block" id="link" onclick="copyToClipboard()" onmouseout="mouseOut()">
                    <span class="tooltiptext" id="tooltip">Copy to clipboard</span>
                    <i class="fas fa-copy"></i> 
                </div>


            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="graphics.js"></script>
    <script src="game.js"></script>
    <script src= "playerdata.js"></script>
    
</body>

</html>
